<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div style="font-family: Merriweather, serif">

    <div id="header" style="width: 80%; margin: 0 auto; background-color: white; 
			    border-bottom:3px solid #000000; position: relative">

      </div>
      <div style="width: 50%; display:inline-block; font-size: 1.7em">
	Under Construction, Check Back Later...
      </div>
      <div style="width: 20%; display:inline-block; text-align: right;
		  position: absolute; bottom: 0">
	<a href="mailto:yngccc@gmail.com.com">contact</a>
      </div>
      <div style="width: 5%; display:inline-block; "></div>
    </div>
    <!-- Content -->
    <div style="width: 80%; margin: 0 auto; padding:10px 0px 0px 0px">
      <!-- Articles -->
      <div style="float: left; width: 73%; background-color: lightgrey">
	articles
      </div>
      <!-- SideBar -->
      <div style="float: right; width: 25%; background-color: lightgrey">
	{{range .PostTitles}}
	<div>
	  {{.}}
	</div>
	{{end}}
      </div>
    </div>
  </div>
</body>
<script src="javascripts/index.js"></script>
