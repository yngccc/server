<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>dPendulum</title>
</head>
<body>
  <!-- Header -->
  <div id="header" style="width: 75%; margin: 0 auto; border-bottom:3px solid black">
    <div id="dat-canvas-div" style="display:inline-block; width: 20%">
      <canvas id="dat-canvas" width="0" height="0"></canvas>
    </div>
    <div style="display:inline-block; width: 55%; font-size: 2.6em; font-weight: 900">
      <a href="/" style="text-decoration: none; color: inherit">Under Construction, Check Back Later</a>
    </div>
    <div style="display:inline-block; width: 20%; text-align: right; bottom: 0"></div>
  </div>
  <!-- Header -->
  <!-- Content -->
  <div style="width: 75%; margin: 0 auto; padding:10px 0px 20px 0px; font-size: 1.1em">
    <div style="margin-left: -20px; margin-right: -20px">
      <div style="display: table; border-spacing: 20px 0; width: 100%">
	<!-- Articles -->
	<div style="display: table-cell; width: 75%; border-right: 1px solid #e2e2e2">
	  <div style="overflow: hidden; width: 100%">
	    <div style="margin-bottom: 0; font-size: 2.6em; font-weight: 900; font-style: italic">{{.Title}}</div>
	    <div style="margin-top: 0.4em; margin-bottom: 1em; color: #999">{{.Date}}</div>
	    <div style="margin-bottom: 1em; font-size: 1.1em; word-wrap: break-word; line-height: 1.3em">{{.Content}}</div>
	    <div id="dat-comments" style="float:right; margin: 1em 3em 0 0">
	      <button style="width: 80px; height: 69px; background-color: inherit;
			     background-image: url(/images/comments.png); 
			     padding: 0; border: none; outline: none; color: white;
			     cursor: hand; cursor: pointer">
		<span style="font-size: 1.3em; display:block; position:relative; top: -3px">4</span>
		<span style="margin-bottom: 1em; display:block; position:relative; top: -3px">Comments</span>
	      </button>
	    </div>
	  </div>
	</div>
	<!-- Articles -->
	<!-- SideBar -->
	<div style="display: table-cell; width: 24%">
	  <div>
	    <h2 style="margin: 0; text-align: center">Recent Posts</h2>
	    {{range .RecentPosts}}
	    <div style="padding: 0.3em 0 0.3em 0; border-top: 1px solid #e2e2e2">
	      {{.Title}}
	    </div>
	    {{end}}
	  </div>
	  <h2 style="margin: 0; text-align: center">Archives</h2>
	</div>
	<!-- SideBar -->
      </div>
    </div>
  </div>
  <!-- Content -->
  <!-- Footer -->
  <div style="width: 75%; margin: 0 auto; border-top: 1px solid #e2e2e2; padding: 10px 0 50px 0">
    <div style="float: left; border-right: 1px solid #e2e2e2; padding-right: 10px">
      Copyright Â© 2015  Yang Chen
    </div>
    <div style="float: left; padding-left: 10px">
      <a href="mailto:yngccc@gmail.com" style="color: inherit; text-decoration: none"
	 onmouseover="this.style.textDecoration='underline';"; onmouseout="this.style.textDecoration='none';">Contact me</a>
    </div>
  </div>
  <!-- Footer -->
</body>
<script src="/javascripts/index.js"></script>
</html>
